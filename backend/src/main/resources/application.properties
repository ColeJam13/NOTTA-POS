# ============================================================================
# Notta-POS Application Configuration
# ============================================================================

# Application Info
spring.application.name=Notta-POS
server.port=8080

# ============================================================================
# Database Configuration - PostgreSQL
# ============================================================================

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/notta_pos
spring.datasource.username=nottauser
spring.datasource.password=nottapass123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# PostgreSQL-specific settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================================================
# Logging Configuration
# ============================================================================

# Application Logging
logging.level.com.notapos=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================================
# DevTools Configuration (Hot Reload)
# ============================================================================

spring.devtools.restart.enabled=true