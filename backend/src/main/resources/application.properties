# ============================================================================
# Notta-POS Application Configuration
# ============================================================================

# Application Info
spring.application.name=Notta-POS
server.port=8080

# ============================================================================
# Database Configuration - PostgreSQL
# ============================================================================

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/notta_pos?sslmode=disable
spring.datasource.username=nottauser
spring.datasource.password=nottapass123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=false

# PostgreSQL-specific settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================================================
# Logging Configuration
# ============================================================================

# Application Logging
logging.level.com.notapos=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================================
# DevTools Configuration (Hot Reload)
# ============================================================================

spring.devtools.restart.enabled=true

# ============================================================================
# HikariCP Connection Pool Configuration (OPTIMIZED FOR PERFORMANCE)
# ============================================================================

# Connection Pool Settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.pool-name=NotaPosPool

# Connection Validation
spring.datasource.hikari.connection-test-query=SELECT 1

# Pool Initialization
spring.datasource.hikari.initialization-fail-timeout=0

# PostgreSQL Driver Properties (PERFORMANCE TUNING)
spring.datasource.hikari.data-source-properties.socketTimeout=10
spring.datasource.hikari.data-source-properties.loginTimeout=2
spring.datasource.hikari.data-source-properties.connectTimeout=2
spring.datasource.hikari.data-source-properties.tcpKeepAlive=true